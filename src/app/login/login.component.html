<div class="sidenav">
  <div class="login-main-text bgimg"></div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div>Web Dynamo Support</div>
      <br />
      <form>
        <div class="form-group">
          <label>Usuario</label>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            [(ngModel)]="username"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <button type="button" class="btn btn-black" (click)="onSubmit()">
          Login
        </button>
      </form>
    </div>
    <p class="mb-1">
      <!--<a routerLink="/forgotPassword">Olvidé mi Contraseña</a>-->
    </p>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
