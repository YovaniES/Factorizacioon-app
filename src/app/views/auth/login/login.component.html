<div class="sidenav">
  <div class="login-main-text bgimg"></div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div style="font-size: 16px">Web Dynamo Support</div>
      <br />
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>UsuarioX</label>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            formControlName="username"
          />
          <small class="form-text text-danger" *ngIf="campoNoValido('username')">* Debe ingresar un usuario válido</small>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            formControlName="password"
          />
          <small class="form-text text-danger" *ngIf="campoNoValido('password')">* Debe ingresar un usuario válido</small>
        </div>
        <button
          type="button"
          class="btn btn-black"
          (click)="onSubmit()"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
    <p class="mb-1">
      <!--<a routerLink="/forgotPassword">Olvidé mi Contraseña</a>-->
    </p>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
